<div class="text-center">
    <i class="fa" [ngClass]="{'fa-spin fa-spinner': isLoading1}" style="font-size:46px;"></i>
</div>
<div class="card" *ngIf="!isLoading1">
    <div class="card-header">
        <h5>Customer wise plan vs actual sale</h5>
    </div>
    <form [formGroup]="angForm">
        <div class="card-block">
            <div class="form-group row justify-content-md-center" style="margin: 2%; " *ngIf="showBranch">
                <div class="col-sm-3">
                    <label>Select Branch <sub class="required">* </sub></label>
                </div>
                <div class="col-sm-3">
                    <div class="form-group form-primary form-static-label">
                        <span class="border-lable-flt">
                            <ng-select id="BRANCH_NAME" bindValue="CODE" bindLabel="NAME"  #BRANCH_NAME
                                [(ngModel)]="selectedBrach" formControlName="BRANCH_NAME" (focus)="onFocus(BRANCH_NAME)"
                                [selectOnTab]='true' [required]="BRANCH">
                                <ng-option *ngFor="let values of branch" [value]="values">
                                    {{values.NAME}}</ng-option>
                            </ng-select>
                        </span>
                    </div>
                </div>
            </div>
            <div class="form-group row justify-content-md-center" style="margin: 2%;">
                <div class="col-sm-3">
                    <label>Select Finacial year<sub class="required">* </sub></label>
                </div>
                <div class="col-sm-3">
                    <div class="form-group form-primary form-static-label">
                        <span class="border-lable-flt">
                            <ng-select id="YEAR_NAME" bindValue="DATEVALUE" bindLabel="DATEDESC" required #YEAR_NAME
                                [(ngModel)]="selectedYear" formControlName="YEAR_NAME" (focus)="onFocus(YEAR_NAME)"
                                [selectOnTab]='true'>
                                <ng-option *ngFor="let values of finyear" [value]="values">
                                    {{values.DATEDESC}}</ng-option>
                            </ng-select>
                        </span>
                    </div>
                </div>
            </div>
            <!-- <div class="row" style="margin: 2%;">
                <div class="col-sm-3">
                    <label>Select Month *</label>
                </div>
                <div class="col-sm-4">
                    <div class="form-group form-primary form-static-label">
                        <span class="border-lable-flt">
                            <ng-select id="MONTH_NAME" bindValue="CODE" bindLabel="NAME" required #MONTH_NAME
                                [(ngModel)]=" selectedMonth" formControlName="MONTH_NAME" (focus)="onFocus(MONTH_NAME)"
                                [selectOnTab]='true'>
                                <ng-option *ngFor="let values of branch" [value]="values">
                                    {{values.NAME}}</ng-option>
                            </ng-select>
                        </span>
                    </div>
                </div>
            </div> -->
        </div>

        <div class="form-group row justify-content-md-center" style="margin: 2%;">
            <div class="col-sm text-center">
                <button class="btn btn-primary sm" (click)="loadData()">Go <i class="fa"
                        [ngClass]="{'fa-spin fa-spinner': isLoading}"></i></button>
            </div>
        </div>
    </form>
</div>

<div class="container-fluid">
    <div class="form-group row justify-content-md-center" *ngIf="showtable">
        <div class="col-lg-12">
            <div class="card">
                <div class="row" id="r1" style="margin-top: 1%;margin-bottom: 30%;">
                    <div class="col-md-12">
                        <div class="table-responsive">
                            <div class="table-fixed">
                                <!-- <smart-table #table id="table"> -->
                                <table class="table table-striped table-bordered table-hover compact">
                                    <thead>
                                        <tr>
                                            <th scope="col">Customer Name</th>
                                            <th scope="col">VA %</th>
                                            <th scope="col">Planed Sale</th>
                                            <th scope="col">Actual Sale</th>
                                            <th scope="col">1st 50% Debit note/Invoice No.</th>
                                            <th scope="col">Difference</th>
                                            <th scope="col">VA Effect</th>
                                        </tr>
                                    </thead>
                                    <tbody *ngIf="Tabledata.length !=0">
                                        <tr *ngFor="let data of Tabledata">
                                            <td>{{data.AC_NAME}}</td>
                                            <td>{{data.VA_PERCENT}}</td>
                                            <td>{{data.SCH_QTY}}</td>
                                            <td>{{data.SALES_QTY}}</td>
                                            <td>{{data.DIFF_QTY}}</td>
                                            <td>{{data.VA_EFFECT}}</td>
                                        </tr>
                                    <tbody *ngIf="Tabledata.length ==0">
                                        <td>No Data</td>
                                    </tbody>
                                </table>
                                <!-- </smart-table> -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
