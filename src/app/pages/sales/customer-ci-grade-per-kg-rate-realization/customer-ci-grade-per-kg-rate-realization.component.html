<div class="text-center">
  <i class="fa " [ngClass]="{'d-flex justify-content-center': isLoading1}" style="font-size:46px;"></i>

  <i class="fa loader" [ngClass]="{'fa-spin fa-spinner': isLoading1}" style="font-size:46px;"></i>
</div>
<div class="card" *ngIf="!isLoading1">
  <div class="card-header">
    <h5>Customer CI Grade Per Kg Rate Realization</h5>
  </div>
  <form [formGroup]="angForm">
    <div class="card-block">
      <div class="row" style="margin: 1%;">
        <!--  *ngIf="showBranch" -->

        <div class="col-sm-2" *ngIf="showBranch">
          <label>Select Branch <sub class="required">* </sub></label>
        </div>
        <div class="col-sm" *ngIf="showBranch">
          <div class="form-group form-primary form-static-label">
            <span class="border-lable-flt">
              <ng-select id="BRANCH_NAME" bindValue="CODE" bindLabel="NAME" #BRANCH_NAME [(ngModel)]="selectedBrach"
                formControlName="BRANCH_NAME" (focus)="onFocus(BRANCH_NAME)" [selectOnTab]='true' [required]="BRANCH">
                <ng-option *ngFor="let values of branch" [value]="values">
                  {{values.NAME}}</ng-option>
              </ng-select>
            </span>
          </div>
        </div>
        <div class="col-sm-2">
          <label>Select Finacial Year <sub class="required">* </sub></label>
        </div>
        <div class="col-sm-2">
          <div class="form-group form-primary form-static-label">
            <span class="border-lable-flt">
              <ng-select id="YEAR_NAME" bindValue="DATEVALUE" bindLabel="DATEDESC" required #YEAR_NAME autofocus
                [(ngModel)]="selectedYear" formControlName="YEAR_NAME" (focus)="onFocus(YEAR_NAME)"
                [selectOnTab]='true'>
                <ng-option *ngFor="let values of finyear" [value]="values">
                  {{values.DATEDESC}}</ng-option>
              </ng-select>
            </span>
          </div>
        </div>
        <div class="col-sm-2">
          <label>Customer Type <sub class="required"> * </sub></label>
        </div>
        <div class="col-sm-3">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="CUTOMER_TYPE" id="inlineRadio1" value="0"
              formControlName="CUTOMER_TYPE">
            <label class="form-check-label" for="inlineRadio1">Domestic</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="CUTOMER_TYPE" id="inlineRadio2" value="1"
              formControlName="CUTOMER_TYPE">
            <label class="form-check-label" for="inlineRadio2">Export</label>
          </div>
        </div>
      </div>

      <div class="row" style="margin: 1%;">
        <div class="col-sm-2">
          <label>Weight <sub class="required"> * </sub></label>
        </div>
        <div class="col-sm-3">
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="WEIGHT" id="inlineRadio1" value="0"
              formControlName="WEIGHT">
            <label class="form-check-label" for="inlineRadio1">Casting</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="WEIGHT" id="inlineRadio2" value="1"
              formControlName="WEIGHT">
            <label class="form-check-label" for="inlineRadio2">Finished</label>
          </div>
        </div>
        <div class="col-sm">
          <button class="btn btn-primary sm" [disabled]="isLoading" (click)="loadData()">Go <i class="fa"
              [ngClass]="{'fa-spin fa-spinner': isLoading}"></i></button>
        </div>
      </div>
    </div>
  </form>
</div>
