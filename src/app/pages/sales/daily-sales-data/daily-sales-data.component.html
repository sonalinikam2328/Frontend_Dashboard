<div class="text-center">
    <i class="fa " [ngClass]="{'d-flex justify-content-center': isLoading1}" style="font-size:46px;"></i>

    <i class="fa loader" [ngClass]="{'fa-spin fa-spinner': isLoading1}" style="font-size:46px;"></i>
</div>

<div class="card" *ngIf="!isLoading1">
    <div class="card-header">
        <h5>Daily Sales Data</h5>
    </div>
    <form [formGroup]="angForm">
        <div class="card-block">
            <div class="row" style="margin: 1%;">
                <!--  *ngIf="showBranch" -->

                <div class="col-sm-2" *ngIf="showBranch">
                    <label>Select Branch <sub class="required">* </sub></label>
                </div>
                <div class="col-sm" *ngIf="showBranch">
                    <div class="form-group form-primary form-static-label">
                        <span class="border-lable-flt">
                            <ng-select id="BRANCH_NAME" bindValue="CODE" bindLabel="NAME" #BRANCH_NAME
                                [(ngModel)]="selectedBrach" formControlName="BRANCH_NAME" (focus)="onFocus(BRANCH_NAME)"
                                [selectOnTab]='true' [required]="BRANCH">
                                <ng-option *ngFor="let values of branch" [value]="values">
                                    {{values.NAME}}</ng-option>
                            </ng-select>
                        </span>
                    </div>
                </div>
                <div class="col-sm-2">
                    <label>Select Dates <sub class="required">* </sub></label>
                </div>
                <div class="col-sm-2">
                    <div class="form-group input-group">
                        <span class="border-lable-flt">
                            <input type="text" placeholder="dd/mm/yyyy" name="fdate" id="fdate" class="form-control"
                                [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY'}" [(ngModel)]="fromdate" [maxDate]="maxDate"
                                bsDatepicker formControlName="FROM" required style="max-width: 100px;">
                        </span>
                    </div>
                    <div class="form-group form-primary form-static-label"
                        *ngIf="angForm.controls['FROM'].invalid && (angForm.controls['FROM'].dirty || angForm.controls['FROM'].touched)"
                        class="alert alert-danger">
                        <div *ngIf="angForm.controls['FROM'].errors?.required">
                            This field is required
                        </div>
                    </div>
                </div>


            </div>
            <div class="row" style="margin: 1%;">
                <div class="col-sm-2">
                    <label>Customer Select Option <sub class="required"> * </sub></label>
                </div>
                <div class="col-sm-4">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="Customer_Select_Option" id="inlineRadio1"
                            value="0" formControlName="Customer_Select_Option">
                        <label class="form-check-label" for="inlineRadio1">All Customers</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="Customer_Select_Option" id="inlineRadio2"
                            value="1" formControlName="Customer_Select_Option">
                        <label class="form-check-label" for="inlineRadio2">Selected Customer</label>
                    </div>
                </div>
                <div class="col-sm">
                    <button class="btn btn-primary sm" [disabled]="isLoading" (click)="loadData()">Go <i class="fa"
                            [ngClass]="{'fa-spin fa-spinner': isLoading}"></i></button>
                </div>

            </div>


        </div>
    </form>
</div>
