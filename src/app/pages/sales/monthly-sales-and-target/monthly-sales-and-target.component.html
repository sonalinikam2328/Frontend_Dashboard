<div class="text-center">
  <i class="fa " [ngClass]="{'d-flex justify-content-center': isLoading1}" style="font-size:46px;"></i>

  <i class="fa loader" [ngClass]="{'fa-spin fa-spinner': isLoading1}" style="font-size:46px;"></i>
</div>
<div class="card" *ngIf="!isLoading1">
  <div class="card-header">
    <h5>Monthly Sales And Target</h5>
  </div>
  <form [formGroup]="angForm">
    <div class="card-block">
      <div class="row" style="margin: 1%;">
        <div class="col-sm-2" *ngIf="showBranch">
          <label>Select Branch <sub class="required"> * </sub></label>
        </div>
        <div class="col-sm-2" *ngIf="showBranch">
          <div class="form-group form-primary form-static-label">
            <span class="border-lable-flt">
              <ng-select id="BRANCH_NAME" bindValue="CODE" bindLabel="NAME" #BRANCH_NAME [(ngModel)]="selectedBrach"
                formControlName="BRANCH_NAME" (focus)="onFocus(BRANCH_NAME)" [selectOnTab]='true' [required]="BRANCH">
                <ng-option *ngFor="let values of branch" [value]="values">
                  {{values.NAME}}</ng-option>
              </ng-select>
            </span>
          </div>
        </div>
        <div class="col-sm-2">
          <label>Select Finacial year <sub class="required"> * </sub></label>
        </div>
        <div class="col-sm-2">
          <div class="form-group form-primary form-static-label">
            <span class="border-lable-flt">
              <ng-select id="YEAR_NAME" bindValue="DATEVALUE" bindLabel="DATEDESC" required #YEAR_NAME autofocus
                [(ngModel)]="selectedYear" formControlName="YEAR_NAME" (focus)="onFocus(YEAR_NAME)"
                [selectOnTab]='true'>
                <ng-option *ngFor="let values of finyear" [value]="values">
                  {{values.DATEDESC}}</ng-option>
              </ng-select>
            </span>
          </div>
        </div>
        <!-- </div> -->
        <div class="col-sm">
          <button class="btn btn-primary sm" [disabled]="isLoading" (click)="loadData()">Go <i class="fa"
              [ngClass]="{'fa-spin fa-spinner': isLoading}"></i></button>
        </div>
      </div>
    </div>
  </form>
</div>

<div class="row" id="r1" style="margin-top: 20px;margin-bottom: 20px;" *ngIf="showtable">
  <div class="col-12">
    <div class="table-responsive">
      <div class="table-fixed">
        <div class="card">
          <div class="card-block">
            <table class="table table-striped table-bordered table-hover compact marginTable">
              <thead style="position: sticky; top: 0; text-align: center;width: max-content;">

                <tr>                               
                </tr>                              
                <th colspan="17">
                    <div class="search-container">
                        <input type="text" [(ngModel)]="searchQuery" (input)="filterData()" placeholder="Search..." style="float: left;">
                    </div>
                </th>
                <tr *ngIf="Headers.length !=0">
                  <th class="td_left">Month
                    <div class="filter-container">
                      <div class="filter-toggle" (click)="toggleFilter(column)">
                        <span class="tnb-icon fa fa-caret-down" aria-hidden="true"></span> 
                      </div>
                      <div class="filter-options" [ngClass]="{'show-filter-options': isFilterOpen[column]}">
                        <div class="filter-option" (click)="applyFilter(column, 'Option 1')">Filter</div>
                        <div class="input-box" [class.show-input]="isFilterInputOpen[column]">
                          <input type="text" placeholder=" " (blur)="toggleFilterInput(column)">
                        </div>
                      </div>
                    </div>
                  </th> 
                   <th scope="col" *ngFor="let data of Headers" style="text-align: right;">{{data.VALUE}}
                    <div class="filter-container">
                      <div class="filter-toggle" (click)="toggleFilter(data.VALUE)">
                        <span class="tnb-icon fa fa-caret-down" aria-hidden="true"></span> 
                      </div>
                      <div class="filter-options" [ngClass]="{'show-filter-options': isFilterOpen[data.VALUE]}">
                        <div class="filter-option" (click)="applyFilter(column, 'Option 1')">Filter</div>
                        <div class="input-box" [class.show-input]="isFilterInputOpen[data.VALUE]">
                          <input type="text" placeholder=" " (blur)="toggleFilterInput(data.VALUE)">
                        </div>
                      </div>
                    </div>
                  </th> 
                </tr>
              </thead>
              <tbody *ngIf="Tabledata.length !=0">
                <tr *ngFor="let data of Tabledata;">

                  <td class="td_left">{{data[0]}}</td>

                  <td *ngFor="let datarec of data.slice(1)" style="text-align: right;">{{datarec != null ? datarec : 0}}</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
